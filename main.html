<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaw's News</title>

<style>
body {
    margin: 0;
    background-color: #f5f5f5;
    font-family: Arial, Helvetica, sans-serif;
}

/* Header */
.header {
    background-color: #011e29;
    color: white;
    text-align: center;
    padding: 25px;
}

/* Main layout */
.main-div {
    display: flex;
    gap: 20px;
    padding: 20px;
}

/* Cards */
.latest-news-section,
.main_article,
.pictorial-news-section {
    background: #ffffff;
    padding: 20px;
    border-radius: 18px;
}

/* Left column */
.latest-news-section {
    width: 25%;
}

/* Center column */
.main_article {
    width: 45%;
    text-align: center;
}

/* Right column */
.pictorial-news-section {
    width: 30%;
    text-align: center;
}

.pictorial-news-section ul {
    list-style: none;
    padding: 0;
}

.pictorial-news-section img {
    width: 100%;
    margin-bottom: 15px;
    border-radius: 6px;
}
</style>
</head>

<body>

<header class="header">
    <h1>Shaw's News</h1>
</header>

<div class="main-div">

    <!-- Latest News -->
    <div class="latest-news-section">
        <h3>Latest News Articles</h3>

            <li>Article 1</li>
            <li>Article 2</li>

    </div>
